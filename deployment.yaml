apiVersion: v1
kind: Service
metadata:
  name: wa1-service
  namespace: argocd-test
  labels:
    app: wa1
spec:
  ports:
  - port: 8088
    protocol: TCP
    targetPort: http
  type: ClusterIP
  selector:
    app: wa1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wa1-deployment
  namespace: argocd-test
  labels:
    app: wa1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wa1
  template:
    metadata:
      labels:
        app: wa1
    spec:
      containers:
      - name: wa1
        image: localhost:5000/wa1
        ports:
        - name: http
          containerPort: 5001
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wa1-ingress
  namespace: argocd-test
  #annotations:
#  kubernetes.io/ingress.class: traefik  
#  traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - http:
      paths:
      - path: /wa1
        pathType: Prefix
        backend:
          service:
            name: wa1-service
            port:
              number: 8088
