apiVersion: v1
kind: Service
metadata:
  name: wa2-service
  namespace: argocd-test
  labels:
    app: wa2
spec:
  ports:
  - name: http  
    port: 8089
    protocol: TCP
    targetPort: http
  type: ClusterIP
  selector:
    app: wa2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wa2-deployment
  namespace: argocd-test
  labels:
    app: wa2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wa2
  template:
    metadata:
      labels:
        app: wa2
    spec:
      containers:
      - name: wa2
        image: localhost:5000/wa2
        ports:
        - name: http
          containerPort: 5068
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wa2-ingress
  namespace: argocd-test
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: mylocal.axess.org # Replace with your own domain or IP address
    http:
      paths:
      - path: /wa2
        pathType: Prefix
        backend:
          service:
            name: wa2-service
            port:
              name: http
